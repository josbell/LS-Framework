<header fxLayout fxLayoutAlign="space-between">
  <h1 fxFlexAlign="center">{{ configService.title }}</h1>
  <div fxLayout>
    <ls-menu fxHide fxShow.gt-sm></ls-menu>
    <ls-social-media-bar fxHide fxShow.gt-sm></ls-social-media-bar>
    <button *ngIf="!userApi.isLoggedIn" mat-button routerLink="/signin">Log In</button>
    <button *ngIf="userApi.isLoggedIn" mat-button (click)="signOut()">Log Out</button>
  </div>
</header>
